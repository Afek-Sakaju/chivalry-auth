<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/pictures/sword-cursor.png" />
    <link rel="stylesheet" href="../styles/css/pages/authentication.css" />
    <title>The Spartan army</title>
  </head>
  <body>
    <nav class="top-navbar">
      <div class="nav-left">
        <a href="/" class="nav-item home-button">
          <img
            class="home-icon"
            src="../assets/pictures/home-icon.png"
            alt="Home"
          />
        </a>
        <a id="announcements-btn" href="/announcements" class="nav-item hidden">
          Announcements
        </a>
        <a id="tactics-btn" href="/tactics" class="nav-item hidden">
          <span>Tactics</span>
        </a>
      </div>
      <div class="nav-mid">
        <span class="nav-title long-title">Join the Spartan army!</span>
        <span class="nav-title medium-title">Join the Spartan army!</span>
        <span class="nav-title short-title">Register</span>
      </div>
      <div class="nav-right">
        <a id="login-btn" href="/login" class="nav-item hidden">Login</a>
        <a id="register-btn" href="/register" class="nav-item hidden">
          Register
        </a>
        <a id="logout-btn" onclick="logoutUser()" class="nav-item hidden">
          Logout
        </a>
      </div>
    </nav>
    <form action="javascript:;" onsubmit="registerUser()">
      <div class="input-wrapper">
        <p class="input-label"><strong>Username:</strong></p>
        <input type="text" id="username-field" />
      </div>
      <div class="input-wrapper">
        <p class="input-label"><strong>Password:</strong></p>
        <input type="password" id="password-field" />
      </div>
      <div class="input-wrapper">
        <p class="input-label"><strong>Confirm password:</strong></p>
        <input type="password" id="confirm-password-field" />
      </div>
      <div class="form-bottom-buttons-container">
        <button id="form-submit" class="submit-button" type="submit">
          Register
        </button>
        <d class="form-bottom-text-wrapper">
          <span class="form-bottom-text">
            Already registered as a mighty Spartan?
          </span>
          <a class="form-bottom-redirect-link" href="/login">Enter and login</a>
        </d>
      </div>
    </form>
    <div id="page-alert" class="alert-container hidden"></div>
  </body>
  <script src="../scripts/utils/variables/constants.js"></script>
  <script src="../scripts/utils/variables/global-variables.js"></script>
  <script src="../scripts/utils/helpers/data-fetch-helpers.js"></script>
  <script src="../scripts/utils/helpers/dom-helpers.js"></script>
  <script src="../scripts/utils/helpers/general-helpers.js"></script>
  <script src="../scripts/pages/register-page.js"></script>
  <script src="../scripts/base/disable-next-button.js"></script>
</html>
