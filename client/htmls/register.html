<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../assets/pictures/sword-cursor.png" />
    <link rel="stylesheet" href="../styles/css/style-register.css" />
    <title>The knight's squad</title>
  </head>
  <body>
    <div class="main-content-wrapper">
      <nav class="top-navbar">
        <div class="nav-left">
          <a href="/home" class="nav-item">Home</a>
          <a href="/announcements" class="nav-item">Announcements</a>
        </div>
        <h1 class="nav-title">Join the mighty <br />knights clan!</h1>
        <div class="nav-right">
          <a href="/login" class="nav-item">Login</a>
          <a href="/register" class="nav-item">Register</a>
        </div>
      </nav>
      <form
        class="form-container"
        action="javascript:;"
        onsubmit="registerUser()"
      >
        <p class="input-label"><strong>Username:</strong></p>
        <input type="text" id="username" />
        <p class="input-label"><strong>Password:</strong></p>
        <input type="password" id="password" />
        <p class="input-label"><strong>Confirm password:</strong></p>
        <input type="password" id="re-password" />
        <button class="submit-button" type="submit">Register</button>
        <d class="redirect-container">
          <span class="redirect-label"
            >Already registered as a noble knight?</span
          >
          <a class="redirect-button" href="/login">Enter and login</a>
        </d>
      </form>
    </div>
  </body>
  <script src="../scripts/register-script.js"></script>
  <script src="../scripts/utils.js"></script>
</html>
