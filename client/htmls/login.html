<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/css/login/style-login.css" />
        <title>Afek's site</title>
    </head>
    <body>
        <h1 id="title">Welcome, please log-in:</h1>
    </body>
    <form class="form-container" action="javascript:;" onsubmit="loginUser()">
        <p class="input-label"><strong>Username:</strong></p>
        <input type="text" id="username" name="username" />
        <p class="input-label"><strong>Password:</strong></p>
        <input type="password" id="password" name="password" />
        <button class="submitButton" type="submit">Login</button>
        <d class="signUpContainer">
            <span class="redirect-label">Don't have an account?</span>
            <a class="redirect-button" href="/register">sign up now</a>
        </d>
        <img
            src="../assets/pictures/knight-offense.png"
            alt="logo"
            class="logo-image"
            onclick="soundEffect('cartoon-click')"
        />
    </form>
    <script src="../scripts/login-script.js"></script>
    <script src="../scripts/utils.js"></script>
</html>
