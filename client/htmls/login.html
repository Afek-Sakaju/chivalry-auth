<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../assets/pictures/sword-cursor.png" />
    <link rel="stylesheet" href="../styles/css/style-form.css" />
    <title>The Spartan army</title>
  </head>
  <body>
    <nav class="top-navbar">
      <div class="nav-left">
        <a href="/" class="nav-item">Home</a>
        <a href="/announcements" class="nav-item">Announcements</a>
        <a href="/spartan-strategies" class="nav-item">Spartan-Strategies</a>
      </div>
      <h1 class="nav-title">Log in and proclaim as a true spartan!</h1>
      <div class="nav-right">
        <a href="/login" class="nav-item">Login</a>
        <a href="/register" class="nav-item">Register</a>
      </div>
    </nav>
    <form action="javascript:;" onsubmit="loginUser()">
      <div class="input-wrapper">
        <p class="input-label"><strong>Username:</strong></p>
        <input type="text" id="username" />
      </div>
      <div class="input-wrapper">
        <p class="input-label"><strong>Password:</strong></p>
        <input type="password" id="password" />
      </div>
      <div class="form-bottom-buttons-container">
        <button class="submit-button" type="submit">Login</button>
        <d class="form-bottom-text-wrapper">
          <span class="form-bottom-text"
            >Haven't joined the Spartan army yet?</span
          >
          <a class="form-bottom-redirect-link" href="/register"
            >Register and join us!</a
          >
        </d>
      </div>
    </form>
  </body>
  <script src="../scripts/utils.js"></script>
  <script src="../scripts/login-script.js"></script>
</html>
