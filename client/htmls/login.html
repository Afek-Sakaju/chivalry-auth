<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../assets/pictures/sword-cursor.png" />
    <link rel="stylesheet" href="../styles/css/style-form.css" />
    <title>The Spartan army</title>
  </head>
  <body>
    <nav class="top-navbar">
      <div class="nav-left">
        <a href="/" class="nav-item home-button">
          <img
            class="home-icon"
            src="../assets/pictures/home-icon.png"
            alt="Home"
          />
        </a>
        <a
          id="announcements-button"
          href="/announcements"
          class="nav-item hidden"
        >
          Announcements
        </a>
        <a id="tactics-button" href="/tactics" class="nav-item hidden">
          Spartan-Tactics
        </a>
      </div>
      <div class="nav-mid">
        <h1 class="nav-title">Log in and proclaim as a true spartan!</h1>
      </div>
      <div class="nav-right">
        <a id="login-button" href="/login" class="nav-item hidden">Login</a>
        <a id="register-button" href="/register" class="nav-item hidden">
          Register
        </a>
        <a id="logout-button" onclick="logoutUser()" class="nav-item hidden">
          Logout
        </a>
      </div>
    </nav>
    <form action="javascript:;" onsubmit="loginUser()">
      <div class="input-wrapper">
        <p class="input-label"><strong>Username:</strong></p>
        <input type="text" id="username" />
      </div>
      <div class="input-wrapper">
        <p class="input-label"><strong>Password:</strong></p>
        <input type="password" id="password" />
      </div>
      <div class="form-bottom-buttons-container">
        <button class="submit-button" type="submit">Login</button>
        <d class="form-bottom-text-wrapper">
          <span class="form-bottom-text"
            >Haven't joined the Spartan army yet?</span
          >
          <a class="form-bottom-redirect-link" href="/register"
            >Register and join us!</a
          >
        </d>
      </div>
    </form>
    <div id="alert-container" class="form-alert hidden">
      <span id="alert-text"></span>
    </div>
  </body>
  <script src="../utils/data-fetch-helpers.js"></script>
  <script src="../utils/dom-helpers.js"></script>
  <script src="../utils/general-helpers.js"></script>
  <script src="../scripts/login-script.js"></script>
</html>
